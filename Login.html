<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Nazarenos</title>
  <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <script src="https://kit.fontawesome.com/ab00d86059.js" crossorigin="anonymous"></script>
    <img class="wave" src="./assets/Lateral.svg" alt="Imagen lateral para rellenar con color">
    <div class="container">
        <div class="img">
            <img src="./assets/Logo-login.svg" alt="Logotipo de la web">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="./assets/Profile.svg" alt="Logotipo de la web">
                <h2>Inicio Sesión</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Usuario</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Contraseña</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Olvidastes la Contraseña</a>
                <input class="btn-login" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
<!-- partial -->
  <script  src="./js/script.js"></script>

</body>
</html>
